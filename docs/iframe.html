<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Evidon</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#evidon-icon {
			border-radius: 0 0 0 8px;
			background: rgb(255, 255, 255);
			background: rgba(255, 255, 255, 0.6);
			width: 77px;
			height: 16px;
		}
	</style>
</head>
<body>
	<div id="evidon-icon">
		<img src="https://c.betrad.com/geo/c_70.png" />
	</div>
	<script type="text/javascript">
		(function(){
			var icon = document.getElementById("evidon-icon");
			var clickThru = decodeURIComponent(getQueryVariable('clickthru'));
			icon.setAttribute("style","border-radius: 0 0 0 8px; background: rgb(255, 255, 255); background: rgba(255, 255, 255, .6);");

			if (icon.addEventListener) {
				icon.addEventListener('mouseover', onRollOver, false);
				icon.addEventListener('click', onClick, false);
			} else if (icon.attachEvent) {
				icon.attachEvent('mouseover', onRollOver);
				icon.attachEvent('onclick', onClick);
			}
			function onRollOver(e) {
				icon.style.background = "rgba(0, 255, 255, 1);"
				setTimeout(function () {
					icon.style.background = "rgba(255, 255, 255, 0.6);";
				}, 500);
			}
			function onClick(e) {
				window.open(clickThru);
			}

			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) { return pair[1]; }
				}
				return (false);
			}
		})();
	</script>
</body>
</html>
